name: Build and Publish nodejs-project Docker Image

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        working-directory: ./nodejs-project
        with:
          context: .
          dockerfile: ./nodejs-project/Dockerfile
          push: true
          tags: |
            docker push zhnan/docker-project:latest
            docker push zhnan/docker-project:${{ github.sha }}
